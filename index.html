<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="pokedex">
        <div class="cartoes-pokemon">
            <div class="cartao-pokemon aberto tipo-eletrico" id="cartao-pikachu">
                <div class="cartao-topo">
                    <div class="detalhes">
                        <h2 class="nome">Pikachu</h2>
                        <span>#025</span>
                    </div>
                    <span class="tipo">elétrico</span>

                    <div class="cartao-imagem">
                        <img src="imagens/pikachu.png" alt="Imagem do Pikachu">
                    </div>

                </div>
                <div class="cartao-informacoes">
                    <div class="status">
                        <h3>Status</h3>
                        <ul>
                            <li>HP: 300</li>
                            <li>Ataque: 600</li>
                            <li>Defesa: 500</li>
                            <li>Velocidade: 300</li>
                            <li>Total: 1700</li>
                        </ul>
                    </div>

                    <div class="habilidades">
                        <h3>Habilidades</h3>
                        <ul>
                            <li>Choque do trovão</li>
                                <li>Cabeçada</li>
                        </ul>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

</body>
</html>
